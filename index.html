<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khloe's Profile</title>
  <style>
    /* Full height and pink background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffd6e8; /* Light pink background */
      font-family: 'Brush Script MT', cursive, sans-serif;
      color: #a83279; /* Dark pink text */
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
      position: relative;
      min-height: 100vh;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
      z-index: 2;
    }

    .profile-info {
      max-width: 600px;
      font-size: 1.3rem;
      background: #ffe5f0;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px #f7c0de;
      text-align: left;
      z-index: 2;
      position: relative;
      margin-bottom: 30px;
    }

    .profile-info p {
      margin: 15px 0;
    }

    a {
      color: #a83279;
      font-weight: bold;
      font-size: 1.3rem;
      text-decoration: none;
      border: 2px solid #a83279;
      padding: 10px 25px;
      border-radius: 12px;
      transition: background-color 0.3s, color 0.3s;
      z-index: 2;
      display: inline-block;
    }

    a:hover {
      background-color: #a83279;
      color: #ffd6e8;
    }

    /* Flower container */
    #flower-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
      background: transparent;
    }

    /* Flower styling and animation */
    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://i.postimg.cc/YqW4dZ43/flower.png') no-repeat center/contain;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Khloe's Profile</h1>

  <div class="profile-info">
    <p><strong>Name:</strong> [Your Name Here]</p>
    <p><strong>About Me:</strong> [Write something about yourself]</p>
    <p><strong>Contact:</strong> [Your email or social links]</p>
  </div>

  <a href="index.html">Back to Home</a>

  <div id="flower-container"></div>

  <script>
    const flowerContainer = document.getElementById('flower-container');

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (6 + Math.random() * 6) + 's';
      const size = 30 + Math.random() * 20;
      flower.style.width = size + 'px';
      flower.style.height = size + 'px';
      flowerContainer.appendChild(flower);
      flower.addEventListener('animationend', () => flower.remove());
    }

    setInterval(createFlower, 300);
  </script>

</body>
</html>
